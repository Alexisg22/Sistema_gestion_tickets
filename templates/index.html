<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Archivos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/index.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="fs-1">Subir Archivos</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file1" class="form-label">Archivo SIMM - Reporte WO.xlsx</label>
                <input type="file" name="file1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="file2" class="form-label">Archivo Seguimiento_final.xlsx</label>
                <input type="file" name="file2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Procesar Archivos</button>
        </form>
    </div>
</body>
</html>
