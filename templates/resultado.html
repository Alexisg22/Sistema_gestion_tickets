<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
</head>
<body>
    <div class="container-fluid px-4 mt-4">
        <h2 class="text-center text-success mb-4">Resultados</h2>
        
        <div class="d-flex justify-content-start mb-3">
            <button id="download" class="btn btn-primary me-2">Descargar Archivo</button>
            <button id="addRow" class="btn btn-success">Agregar Fila</button>
        </div>

        <div class="table-responsive">
            <table class="table data" id="dataTable">
                <thead>
                    <tr>
                        <th>Solicitante</th>
                        <th>WO</th>
                        <th>REQ</th>
                        <th>Fecha Creación</th>
                        <th>Fecha Última Nota</th>
                        <th>Descripción</th>
                        <th>Detalle Última Nota</th>
                        <th>Aplicación</th>
                        <th>Tipo</th>
                        <th>Observaciones UT</th>
                        <th>Origen</th>
                        <th>Semáforo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fila in datos %}
                    <tr>
                        <td>
                            <select class="form-select">
                                <option value="ESI" {% if fila['Solicitante'] == '' %}selected{% endif %}></option>
                                <option value="ESI" {% if fila['Solicitante'] == 'ESI' %}selected{% endif %}>ESI</option>
                                <option value="SIMM" {% if fila['Solicitante'] == 'SIMM' %}selected{% endif %}>SIMM</option>
                                <option value="SMM" {% if fila['Solicitante'] == 'SMM' %}selected{% endif %}>SMM</option>
                            </select>
                        </td>
                        <td><input type="text" class="form-control-md" value="{{ fila['WO'] }}"></td>
                        <td><input type="text" class="form-control-md" value="{{ fila['REQ'] }}"></td>
                        <td><input type="date" class="form-control-md" value="{{ fila['Fecha de creación'] }}"></td>
                        <td><input type="date" class="form-control-md" value="{{ fila['Fecha Ultima Nota'] }}"></td>
                        <td><input type="text" class="form-control-md" value="{{ fila['Descripción'] }}"></td>
                        <td><input type="text" class="form-control-md" value="{{ fila['Detalle Ultima Nota'] }}"></td>
                        <td><input type="text" class="form-control-md" value="{{ fila['Aplicación'] }}"></td>
                        <td><input type="text" class="form-control-md" id="tipo" value="{{ fila['Tipo'] }}"></td>
                        <td><input type="text" class="form-control-md" value="{{ fila['Observaciones UT'] }}"></td>
                        <td><input type="text" class="form-control-md" value="{{ fila['Origen'] }}"></td>
                        <td data-semaforo="{{ fila['Semáforo'] or 'rojo' }}">
                            {{ fila['Semáforo'] or 'rojo' }}
                        </td>
                        <td><button class="btn btn-danger btn-sm removeRow">Eliminar</button></td>      
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='results.js') }}"></script>
</body>
</html>
